buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'  // Match this to your Gradle version
        classpath 'com.google.gms:google-services:4.3.15'  // Place it here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    // This sets the build directory for each subproject relative to the root project's build directory
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    
    // Ensure that the app module is evaluated before other subprojects
    evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    // This defines a clean task that deletes the root project's build directory
    delete rootProject.buildDir
}
